<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="newLogin.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="login-box">
        <form action="">
          <h2>Create User Login</h2>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </span>
            <input type="text" name="" id="firstName" required />
            <label for="firstName">First-Name</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </span>
            <input type="text" name="" id="secondName" required />
            <label for="secondName">Second-Name</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </span>
            <input type="text" name="" id="lastName" required />
            <label for="lastName">Last-Name</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="text" name="" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="loader">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <div class="notification-msg"></div>
          <button class="submit-btn" type="submit">Create</button>
        </form>
      </div>
    </section>
    <footer>
      <p class="copyright">
        Copyright &copy Drelablaze Concept <span class="year"></span>
      </p>
    </footer>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="scriptUserLogin.js"></script>
  </body>
</html>
